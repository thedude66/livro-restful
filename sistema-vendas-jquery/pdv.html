
<style type="text/css">

<a id="btnNovaVenda" href="#" class="btn btn-large  pull-right">Nova venda</a>

<h2>Venda</h2>

<hr>


<div class="row">
    <div class="span9">
        <span class="badge badge-inverse">Cliente</span>
        <div class="form-search well">
            <a id="btnModalBuscarCliente" href="#" class="btn btn-primary"><i class="icon-search icon-white"></i></a>
            <input id="inputNomeCliente" type="text" class="span4" placeholder="Nome"/>
            <input id="inputCpfCliente" type="text" class="span3" placeholder="Cpf"/>
            <input id="hiddenIdCliente" type="hidden" value="0"/>
            <button id="btnNovoCliente" class="btn btn-primary pull-right">Novo</button>
            <div id="errorNewCliente" class="alert alert-error" style="display:none"></div>
        </div>
    </div>
    <div id="newClienteload" style="display: none"><img src="img/ajax-loader.gif"></div>
    <div id="okCliente" class="span1" style="margin-top:30px;display: none">
        <img src="img/check2.png"/>
    </div>
</div>



<div class="row">
    <div class="span6">
        <span class="badge badge-inverse">vendedor</span>
        <div class="form-search well">
            <input id="hiddenIdVendedor" type="hidden"/>
            <span id="nomeVendedor"></span>
        </div>
    </div>
    <div class="span3">
        <span class="badge badge-inverse">data</span>
        <form class="form-search well">
            <input id="inputData" type="text" class="input-block-level"/>
        </form>
    </div>
    <div id="okData" class="span1" style="margin-top:30px;display: none">
        <img src="img/check2.png"/>
    </div>
</div>

<div class="row">
    <div class="span9">
        <span class="badge badge-inverse">Adicionar Produto</span>
        <div class="form-search well">
            <div>
                <a id="btnModalBuscarProduto"  href="#" class="btn btn-primary"><i class="icon-search icon-white"></i></a>
                <input id="inputCodigoProduto" type="text" class="span1" placeholder="cod"/>
                <input id="inputNomeProduto" type="text" class="span4" placeholder="nome"/>
                <input id="hiddenIdProduto" type="hidden" value="0"/>
                <input id="hiddenPrecoProduto" type="hidden" value="0"/>
                <input id="inputQuantidadeProduto" type="number" value="1" class="input-medium span1" placeholder="QTDE"/>
                <span id="spanPrecoProduto"></span>
                <a id="btnAdcionarProduto" href="#" class="btn btn-primary pull-right">+</a>
            </div>
            <div id="errorProduto" class="alert alert-error" style="display:none"></div>
        </div>

    </div>
    <div id="okProduto" class="span1" style="margin-top:30px;display: none">
        <img src="img/check2.png"/>
    </div>

</div>

<!-- Teste com itens de pedido -->
<div class="row">
    <div class="span9">
        <span class="badge badge-inverse">Produtos Adicionados</span>
        <div class="itensProduto well">

            
        </div>
    </div>

</div>

<div class="row">
    <div class="span7">
        <input type="button" id="btnFinalizarVenda" class="btn btn-large btn-primary" value="Finalizar Venda" disabled/>
        <div id="errorVenda" class="alert alert-error" style="display:none"></div>
    </div>
    <div class="span2">
        <div class="alert alert-success">Total:<br/><span class="totalValue">0,00</span></div>
    </div>
</div>



<!-- Modal Cliente -->

    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>

    </div>

    <div class="modal-body">

        <div class="well">
            <div class="control-group">
                <input id="inputBuscarCliente" type="text" placeholder="Nome ou CPF" class="input-block-level"/>
            </div>
        </div>

        <div id="resultadoBusca">
            <div id="buscaClienteload" style="display: none"><img src="img/ajax-loader.gif"></div>
            <div id="errorLoadCliente" class="alert alert-error" style="display:none"></div>
            <ul id="itemResultadoBusca" class="nav nav-tabs nav-stacked">

            </ul> 
        </div>

    </div>
    <div class="modal-footer">
        <div class="pull-left">
            <a id="btnBuscarCliente" href="#" class="btn btn-primary search-query">Buscar</a>
            <a id="btnNovoCliente" href="#" class="btn disabled">Criar novo cliente</a>
        </div>
        <a data-dismiss="modal" href="#" class="btn btn-inverse">Fechar</a>
    </div>
</div>
